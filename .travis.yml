language: php

php:
    - 7.1.26    # UCRM: 2.14.8
    - 7.2.14    # UCRM: 2.15.0-beta6

branches:
    only:
        - master

jobs:
    include:
        - stage: stable
          if: env(TRAVIS_PHP_VERSION) = 7.1.26
          name: Stable
          install: composer install --no-dev
          script: echo "*** STABLE ***";
        - stage: beta
          if: env(TRAVIS_PHP_VERSION) = 7.2.14
          name: Beta
          install: composer install
          script: echo "*** BETA ***";


